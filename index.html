<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 36</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formContainer">
        <h2>ФОРМА РЕЄССТРАЦІЇ</h2>
        <form id="regForm">
            <div class="element-form">
                <label for="firstName">Ім'я:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="element-form">
                <label for="lastName">Прізвище:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="element-form">
                <label for="date">Дата народження:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="element-form sex-box">
                <label>Стать:</label>
                <div id="sex">
                    <input type="radio" id="male" name="gender" value="Чоловік">
                    <label for="male">Чоловік</label>
                    <input type="radio" id="female" name="gender" value="Жінка">
                    <label for="female">Жінка</label>
                </div>
            </div>
            <div class="element-form">
                <label for="city">Місто:</label>
                <select id="city" name="city">
                    <option value="Київ">Київ</option>
                    <option value="Львів">Львів</option>
                    <option value="Харків">Харків</option>
                    <option value="Одеса">Одеса</option>
                    <option value="Дніпро">Дніпро</option>
                    <option value="Запоріжжя">Запоріжжя</option>
                    <option value="Кривий Ріг">Кривий Ріг</option>
                    <option value="Миколаїв">Миколаїв</option>
                    <option value="Луганськ">Луганськ</option>
                    <option value="Вінниця">Вінниця</option>
                    <option value="Чернігів">Чернігів</option>
                    <option value="Інше місто">Інше місто</option>
                </select>
            </div>
            <div class="element-form">
                <label for="address">Адреса:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="element-form lang-box">
                <label>Мови, якими володієте:</label>
                <div id="lang">
                    <input type="checkbox" id="english" name="languages" value="Англійська">
                    <label for="english">Англійська</label><br>
                    <input type="checkbox" id="spanish" name="languages" value="Іспанська">
                    <label for="spanish">Іспанська</label><br>
                    <input type="checkbox" id="ukrainian" name="languages" value="Українська">
                    <label for="ukrainian">Українська</label><br>
                    <input type="checkbox" id="chinese" name="languages" value="Китайська">
                    <label for="chinese">Китайська</label><br>
                    <input type="checkbox" id="french" name="languages" value="Французька">
                    <label for="french">Французька</label><br>
                    <input type="checkbox" id="other" name="languages" value="Інша мова">
                    <label for="other">Інша мова</label>
                </div>
            </div>
            <div class="element-form">
                <input type="button" id="okButton" value="ЗБЕРЕГТИ" onclick="showTable()">
            </div>
        </form>
    </div>
    <div id="tableContainer">
        <h2>ТАБЛИЦЯ ДАНИХ:</h2>
        <table id="dataTable"></table>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
